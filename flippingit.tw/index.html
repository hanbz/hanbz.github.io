<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片相框應用</title>
    <style>
        :root {
            --primary-color: #003781;
            --primary-light: #1a4f98;
            --primary-dark: #002a61;
            --accent-color: #FF9E43;
            --accent-light: #FFB166;
            --accent-dark: #F78B1F;
            --bg-color: #F5F8FC;
            --paper-color: #FFFFFF;
            --text-color: #1A1A1A;
            --text-secondary: #666666;
            --border-color: #E5E9F2;
            --shadow-color: rgba(0, 55, 129, 0.08);
            --gradient-start: #F0F5FF;
            --gradient-end: #FFFFFF;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-x: hidden;
        }
        
        .app-container {
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .upload-section {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background-color: var(--bg-color);
            border-radius: 5px;
            border: 2px dashed var(--border-color);
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: var(--accent-color);
            background-color: var(--gradient-start);
        }
        
        .upload-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.05em;
            box-shadow: 0 2px 4px var(--shadow-color);
        }
        
        .upload-btn:hover {
            background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        
        .file-input {
            display: none;
        }
        
        .canvas-container {
            margin: 0 auto;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            position: relative;
            width: 800px;
            height: 600px;
            max-width: 100%;
            aspect-ratio: 4/3;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        
        .frames-section, .adjustments-section {
            flex: 1;
            min-width: 300px;
            padding: 15px;
            background-color: var(--bg-color);
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
        }
        
        .section-title {
            margin-top: 0;
            border-bottom: 1px solid var(--primary-color);
            padding-bottom: 5px;
            color: var(--primary-color);
        }
        
        .frames-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .frame-option {
            width: 80px;
            height: 80px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.3s;
            background-color: var(--paper-color);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .frame-option:hover {
            border-color: var(--primary-color);
            box-shadow: 0 4px 8px var(--shadow-color);
        }
        
        .frame-option.selected {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-color);
        }
        
        .slider-container {
            margin: 15px 0;
        }
        
        .slider-container label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="range"] {
            width: 100%;
            margin-top: 5px;
            background: var(--border-color);
        }
        
        input[type="range"]::-webkit-slider-thumb {
            background: var(--primary-color);
            box-shadow: 0 2px 4px var(--shadow-color);
        }
        
        .download-section {
            text-align: center;
            margin-top: 20px;
        }
        
        .download-btn {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-dark));
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .download-btn:hover {
            background: linear-gradient(135deg, var(--accent-dark), var(--accent-color));
        }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            display: none;
        }
        
        .loading-spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-image-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-secondary);
            font-size: 18px;
            text-align: center;
        }
        
        .header {
            background-color: var(--paper-color);
            padding: 1.5rem 2rem;
            box-shadow: 0 2px 8px var(--shadow-color);
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), transparent);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: var(--paper-color);
        }

        .logo {
            max-width: 180px;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.02);
        }

        .header-title {
            font-family: 'Shippori Mincho', serif;
            font-size: 1.5rem;
            color: var(--primary-color);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .header-title::before {
            content: '|';
            color: var(--accent-color);
            opacity: 0.7;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        @media (max-width: 900px) {
            .container {
                padding: 10px;
                margin: 10px;
            }

            .canvas-container {
                width: 100%;
                height: auto;
            }

            .controls {
                flex-direction: column;
            }

            .frames-section, .adjustments-section {
                min-width: 100%;
            }

            .frame-option {
                width: calc(33.33% - 10px);
                aspect-ratio: 1;
            }

            .frames-container {
                justify-content: center;
            }

            .upload-btn {
                width: 100%;
                max-width: 300px;
            }

            .header {
                padding: 1rem;
                text-align: center;
            }

            .header-left {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
                width: 100%;
            }

            .logo-container {
                justify-content: center;
                padding: 0.3rem 0.8rem;
                width: 100%;
                max-width: 300px;
            }

            .header-title {
                font-size: 1.3rem;
                justify-content: center;
                padding-top: 0.5rem;
            }

            .header-title::before {
                display: none;
            }

            .header-right {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 5px;
                margin: 5px;
            }

            .frame-option {
                width: calc(50% - 10px);
            }

            .slider-container {
                margin: 10px 0;
            }

            .download-btn {
                width: 100%;
                margin: 5px 0;
            }

            .header {
                padding: 0.8rem 0.5rem;
            }

            .logo {
                max-width: 150px;
            }

            .header-title {
                font-size: 1.1rem;
                padding-top: 0.3rem;
            }

            .logo-container {
                padding: 0.2rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="logo-container">
                <img src="https://flippingit.tw/wp-content/uploads/2021/07/logo-%E6%A9%AB%E5%BC%8F-300x66.png.webp" alt="Flipping IT Logo" class="logo">
            </div>
            <h2 class="header-title">影像藝術框優化</h2>
        </div>
        <div class="header-right">
            <!-- 這裡可以放置其他功能按鈕，如說明文件、設定等 -->
        </div>
    </header>

    <div class="container">
        <div class="app-container">
            <div class="upload-section">
                <button class="upload-btn" id="upload-btn">上傳圖片</button>
                <input type="file" id="file-input" class="file-input" accept="image/*">
            </div>
            
            <div class="canvas-container">
                <canvas id="canvas" width="800" height="600"></canvas>
                <div class="no-image-message" id="no-image-message">請上傳一張圖片開始編輯</div>
                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                </div>
            </div>
            
            <div class="controls">
                <div class="frames-section">
                    <h3 class="section-title">選擇相框</h3>
                    <div class="frames-container">
                        <div class="frame-option" id="no-frame" data-frame="none">
                            <span>無框</span>
                        </div>
                        <div class="frame-option" id="frame1" data-frame="frame" style="background-image: url('frame.png');"></div>
                    </div>
                    <div class="slider-container frame-size-control" style="display: none;">
                        <label for="frame-size">相框大小: <span id="frame-size-value">20</span>px</label>
                        <input type="range" id="frame-size" min="-50" max="50" value="0">
                    </div>
                </div>
                
                <div class="adjustments-section">
                    <h3 class="section-title">調整參數</h3>
                    <div class="slider-container">
                        <label for="brightness">亮度: <span id="brightness-value">0</span></label>
                        <input type="range" id="brightness" min="-100" max="100" value="0">
                    </div>
                    <div class="slider-container">
                        <label for="contrast">對比度: <span id="contrast-value">0</span></label>
                        <input type="range" id="contrast" min="-100" max="100" value="0">
                    </div>
                    <div class="slider-container">
                        <label for="saturation">飽和度: <span id="saturation-value">0</span></label>
                        <input type="range" id="saturation" min="-100" max="100" value="0">
                    </div>
                    <button class="download-btn" id="apply-filters">套用調整</button>
                    <button class="download-btn" id="reset-filters" style="background-color: #f44336;">重置調整</button>
                </div>
            </div>
            
            <div class="download-section">
                <button class="download-btn" id="download-btn">下載圖片</button>
            </div>
        </div>
    </div>

    <script>
        // 初始化變數
        let canvas, ctx;
        let originalImage = null;
        let currentImage = null;
        let frameImage = null;
        let filterValues = {
            brightness: 0,
            contrast: 0,
            saturation: 0
        };
        let framePadding = 20;
        
        // 初始化
        window.onload = function() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            
            // 設置畫布大小
            resizeCanvas();
            
            // 監聽視窗大小變化
            window.addEventListener('resize', resizeCanvas);
            
            initEvents();
        };
        
        // 初始化事件監聽
        function initEvents() {
            // 上傳圖片
            document.getElementById('upload-btn').addEventListener('click', function() {
                document.getElementById('file-input').click();
            });
            
            document.getElementById('file-input').addEventListener('change', function(e) {
                if (this.files && this.files[0]) {
                    uploadImage(this.files[0]);
                }
            });
            
            // 相框選擇
            document.querySelectorAll('.frame-option').forEach(option => {
                option.addEventListener('click', function() {
                    if (!currentImage) {
                        alert('請先上傳一張圖片');
                        return;
                    }
                    
                    const frameType = this.getAttribute('data-frame');
                    
                    // 移除之前的選中狀態
                    document.querySelectorAll('.frame-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    // 添加新選中狀態
                    this.classList.add('selected');
                    
                    // 顯示或隱藏相框大小控制
                    const frameSizeControl = document.querySelector('.frame-size-control');
                    frameSizeControl.style.display = frameType === 'none' ? 'none' : 'block';
                    
                    // 應用相框
                    applyFrame(frameType);
                });
            });
            
            // 調整參數滑塊
            document.getElementById('brightness').addEventListener('input', function() {
                document.getElementById('brightness-value').textContent = this.value;
                filterValues.brightness = parseInt(this.value);
            });
            
            document.getElementById('contrast').addEventListener('input', function() {
                document.getElementById('contrast-value').textContent = this.value;
                filterValues.contrast = parseInt(this.value);
            });
            
            document.getElementById('saturation').addEventListener('input', function() {
                document.getElementById('saturation-value').textContent = this.value;
                filterValues.saturation = parseInt(this.value);
            });
            
            // 相框大小調整
            document.getElementById('frame-size').addEventListener('input', function() {
                if (!frameImage) return;
                
                framePadding = parseInt(this.value);
                document.getElementById('frame-size-value').textContent = framePadding;
                redrawCanvas();
            });
            
            // 套用濾鏡
            document.getElementById('apply-filters').addEventListener('click', applyFilters);
            
            // 重置濾鏡
            document.getElementById('reset-filters').addEventListener('click', resetFilters);
            
            // 下載圖片
            document.getElementById('download-btn').addEventListener('click', downloadImage);
        }
        
        // 添加畫布大小調整函數
        function resizeCanvas() {
            const container = document.querySelector('.canvas-container');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            canvas.width = containerWidth;
            canvas.height = containerHeight;
            
            // 重新設置背景
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 如果有圖片，重新繪製
            if (currentImage) {
                redrawCanvas();
            }
        }
        
        // 上傳圖片
        function uploadImage(file) {
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('no-image-message').style.display = 'none';
            
            const reader = new FileReader();
            
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    // 清除畫布
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#f0f0f0';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // 計算縮放比例
                    const scale = Math.min(
                        (canvas.width * 0.9) / img.width,
                        (canvas.height * 0.9) / img.height
                    );
                    
                    // 計算居中位置
                    const x = (canvas.width - img.width * scale) / 2;
                    const y = (canvas.height - img.height * scale) / 2;
                    
                    // 繪製圖片
                    ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                    
                    // 保存原始圖片和當前圖片
                    originalImage = {
                        element: img,
                        x: x,
                        y: y,
                        width: img.width * scale,
                        height: img.height * scale
                    };
                    
                    currentImage = {...originalImage};
                    
                    // 如果有相框，重新應用
                    if (frameImage) {
                        drawFrame();
                    }
                    
                    document.getElementById('loading').style.display = 'none';
                    
                    // 重置相框選擇
                    document.querySelectorAll('.frame-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    document.getElementById('no-frame').classList.add('selected');
                    
                    // 重置濾鏡
                    resetFilters();
                };
                
                img.src = event.target.result;
            };
            
            reader.onerror = function(error) {
                console.log("Error loading file: ", error);
                document.getElementById('loading').style.display = 'none';
                alert('載入圖片時發生錯誤');
            };
            
            reader.readAsDataURL(file);
        }
        
        // 應用相框
        function applyFrame(frameType) {
            if (!currentImage) return;
            
            document.getElementById('loading').style.display = 'flex';
            
            // 如果選擇無框
            if (frameType === 'none') {
                frameImage = null;
                redrawCanvas();
                document.getElementById('loading').style.display = 'none';
                return;
            }
            
            // 載入相框圖片
            const frame = new Image();
            frame.onload = function() {
                frameImage = {
                    element: frame
                };
                
                redrawCanvas();
                document.getElementById('loading').style.display = 'none';
            };
            
            frame.onerror = function(error) {
                console.error('載入相框圖片失敗:', error);
                alert('無法載入相框圖片');
                document.getElementById('loading').style.display = 'none';
            };
            
            frame.src = 'frame.png';
        }
        
        // 繪製相框
        function drawFrame() {
            if (!frameImage || !currentImage) return;
            
            const frameWidth = currentImage.width + framePadding * 2;
            const frameHeight = currentImage.height + framePadding * 2;
            
            ctx.drawImage(
                frameImage.element,
                currentImage.x - framePadding,
                currentImage.y - framePadding,
                frameWidth,
                frameHeight
            );
        }
        
        // 重繪畫布
        function redrawCanvas() {
            // 清除畫布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 繪製當前圖片
            if (currentImage) {
                ctx.drawImage(
                    currentImage.element,
                    currentImage.x,
                    currentImage.y,
                    currentImage.width,
                    currentImage.height
                );
                
                // 繪製相框（如果有）
                if (frameImage) {
                    drawFrame();
                }
            }
        }
        
        // 應用濾鏡
        function applyFilters() {
            if (!currentImage) {
                alert('請先上傳一張圖片');
                return;
            }
            
            document.getElementById('loading').style.display = 'flex';
            
            // 創建臨時畫布
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = currentImage.width;
            tempCanvas.height = currentImage.height;
            const tempCtx = tempCanvas.getContext('2d');
            
            // 繪製當前圖片到臨時畫布
            tempCtx.drawImage(currentImage.element, 0, 0, currentImage.width, currentImage.height);
            
            // 獲取圖片數據
            const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const data = imageData.data;
            
            // 應用濾鏡
            const brightnessValue = 1 + filterValues.brightness / 100;
            const contrastValue = 1 + filterValues.contrast / 100;
            const saturationValue = 1 + filterValues.saturation / 100;
            
            for (let i = 0; i < data.length; i += 4) {
                // 應用亮度
                data[i] = data[i] * brightnessValue;
                data[i + 1] = data[i + 1] * brightnessValue;
                data[i + 2] = data[i + 2] * brightnessValue;
                
                // 應用對比度
                data[i] = ((data[i] - 128) * contrastValue) + 128;
                data[i + 1] = ((data[i + 1] - 128) * contrastValue) + 128;
                data[i + 2] = ((data[i + 2] - 128) * contrastValue) + 128;
                
                // 應用飽和度
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                data[i] = avg + saturationValue * (data[i] - avg);
                data[i + 1] = avg + saturationValue * (data[i + 1] - avg);
                data[i + 2] = avg + saturationValue * (data[i + 2] - avg);
                
                // 確保顏色值在有效範圍內
                data[i] = Math.max(0, Math.min(255, data[i]));
                data[i + 1] = Math.max(0, Math.min(255, data[i + 1]));
                data[i + 2] = Math.max(0, Math.min(255, data[i + 2]));
            }
            
            // 更新臨時畫布
            tempCtx.putImageData(imageData, 0, 0);
            
            // 創建新圖片
            const newImg = new Image();
            newImg.onload = function() {
                currentImage.element = newImg;
                redrawCanvas();
                document.getElementById('loading').style.display = 'none';
            };
            
            newImg.src = tempCanvas.toDataURL();
        }
        
        // 重置濾鏡
        function resetFilters() {
            filterValues = {
                brightness: 0,
                contrast: 0,
                saturation: 0
            };
            
            // 重置滑塊
            document.getElementById('brightness').value = 0;
            document.getElementById('contrast').value = 0;
            document.getElementById('saturation').value = 0;
            
            // 更新顯示值
            document.getElementById('brightness-value').textContent = '0';
            document.getElementById('contrast-value').textContent = '0';
            document.getElementById('saturation-value').textContent = '0';
            
            if (originalImage) {
                currentImage = {...originalImage};
                redrawCanvas();
            }
        }
        
        // 下載圖片
        function downloadImage() {
            if (!currentImage) {
                alert('請先上傳一張圖片');
                return;
            }
            
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'framed_photo.png';
            link.click();
